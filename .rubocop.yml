plugins:
  - rubocop-rails

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 3.3
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Appraisals'
  Exclude:
    - 'spec/dummy/**/*'
    - 'lib/generators/**/*'

Layout/LineLength:
  Max: 150

# DISABLED

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Rails/RakeEnvironment:
  Enabled: false

Style/ExpandPathArguments:
  Exclude:
    - 'bin/rails'